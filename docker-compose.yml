version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - nestwatch-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    volumes:
      # Mount for persistent data and logs
      - ./data:/app/data
      - ./logs:/app/logs
      # Mount environment files if they exist
      - ./.env:/app/.env:ro
    networks:
      - nestwatch-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nestwatch-network:
    driver: bridge

volumes:
  nestwatch-data:
    driver: local
  nestwatch-logs:
    driver: local
